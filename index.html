<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="menu">
        <a href="#" class="title">TechNerds</a>
        <div class="navlist">
            <li class="list"><a href="#">Home</a></li>
            <li class="list"><a href="#">Services</a></li>
            <li class="list"><a href="#">Resourses</a></li>
            <li class="list"><a href="#">About</a></li>
            <li class="list"><a href="#">Contact</a></li>
        </div>



    </nav>

    <section class="Forms">
        <form action="" class="signin">

            <h1 class="title">Login</h1>
            <div><input type="text" class="inputbox" placeholder="Username" required></div>
            <div><input type="password" class="inputbox" placeholder="Password" required></div>
            <a href="#" class="forgotpass">forgot password?</a>
            <div><button type="submit" class="button">Login</button></div>
            <div>Don't have an account<a href="#" class="register">SignUp</a></div>
        </form>

        <form action="" class="signup">

            <h1 class="title">Register</h1>
            <div><input type="text" class="inputbox" placeholder="Username" required></div>
            <div><input type="text" class="inputbox" placeholder="Email" required></div>
            <div><input type="password" class="inputbox" placeholder="Password" required></div>
            <div><input type="password" class="inputbox" placeholder="Confirm Password" required></div>
            <div><button type="submit" class="button">Register</button></div>
            <div>Already have an account?<a href="#" class="login" onclick="">SignIn</a></div>
        </form>

    </section>



</body>

</html>
